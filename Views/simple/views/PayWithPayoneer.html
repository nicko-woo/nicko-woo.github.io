<div ng-controller="PayWithPayoneerView">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slickgrid@2.4.21/slick.grid.css">
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.21/slick.core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.21/slick.grid.js"></script>

  <p>{{ testVar }}</p>


  <div>

  </div>


  <div ng-init="page='byItem'"></div>

  <div ng-show="page === 'byItem'">

    <div class="linngrid" id="pwpByItemGrid" style="width:600px;height:200px;"></div>

  </div>

  <div ng-show="page === 'byAmount'">
    <h2>PO Items</h2>

  </div>

  <h2>Payment History</h2>

</div>


<p>grid</p>

<div class="linngrid">
  <div class="slickgrid ui-widget" id="pwpByItemGrid" lw-tst="grid"
    style="width: 100%; min-height: 300px; outline: 0px; position: relative;" name="itemsGrid">
    <div tabindex="0" hidefocus="" style="position:fixed;width:0;height:0;top:0;left:0;outline:0;"></div>
  </div>
</div>
