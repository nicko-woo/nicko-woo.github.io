<div ng-controller="PayWithPayoneerView">

  <section>
    <table class="generic-module-layout tabset" lw-tst="tab_set" modern-layout="" tab-loaded="tabLoaded">
      <tbody>
        <tr>
          <td class="static-content header-menu-content">
            <ul class="nav nav-tabs" ng-class="{'nav-justified' : justified === 'true'}"
              ng-hide="tabSet.shouldHideHeader();">
              <li class="active" data-index="0" lw-tst="tab_Stock"><a>
                  <lw-tab-header lw-tst="tab_Stock" class="active">By Item</lw-tab-header>
                </a></li>
              <li data-index="1" lw-tst="tab_Supply" class=""><a>
                  <lw-tab-header lw-tst="tab_Supply" class="">By Amount</lw-tab-header>
                </a></li>
            </ul>
          </td>
        </tr>
        <tr>
          <td class="flexible-content">
            <div class="tab-content">
              <div class="tab-pane position-relative active" data-index="0">
                <table class="generic-module-layout">
                  <tbody>
                    <tr>
                      <td class="flexible-content">
                        <p>By Item Content</p>

                        <div id="pwpByItemGrid" style="min-width:600px;height:200px;"></div>

                        <p>Paid: </p>
                        <p>Outstanding: </p>
                        <p>Selected To Pay: </p>
                        <p>Your balance is: </p>

                        <button class="btn btn-primary" ng-click="refreshData()">Pay</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="tab-pane position-relative" data-index="1">
                <table class="generic-module-layout">
                  <tbody>
                    <tr>
                      <td class="flexible-content">
                        <p>By Amount Content</p>

                        <div id="pwpByItemGrid" style="min-width:600px;height:200px;"></div>

                        <button class="btn btn-primary" ng-click="refreshData()">Pay</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <lw-tab-set lw-tst="tab_set" modern-layout="" tab-loaded="tabLoaded">
      <lw-tab class="active" data-index="0">

      </lw-tab>

      <lw-tab data-index="1">

      </lw-tab>
    </lw-tab-set>
  </section>



  <h2>Payment History</h2>

</div>


<div class="linngrid">
  <div class="slickgrid ui-widget" id="pwpByItemGrid" lw-tst="grid"
    style="width: 100%; min-height: 300px; outline: 0px; position: relative;" name="pwpItemsGrid">
    <div tabindex="0" hidefocus="" style="position:fixed;width:0;height:0;top:0;left:0;outline:0;"></div>
  </div>
</div>
